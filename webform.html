<head><title>form</title>
<style type="text/css">
table,td
{
height:50px;
width:40%;
font-size:20px;
font-style:Bold;
}
.fn
{
border-bottom: 1px solid black;
border-top:none;
border-right:none;
border-left:none;




width:200px;
height:30px;
}




</style>
</head>
<body>
<h1 align='center'>SignUp Now</h1>
<form action="gbv.php" method="POST" onsubmit="return check(event);">
<table align='center'><tr><td >First Name</td><td ><input type="text" name="name" placeholder="CAPITAL LETTERS" pattern="[A-Z]{1,15}" class="fn"/></td>
<tr><td>Last Name</td><td><input type="text" name="lname"  placeholder="CAPITAL LETTERS" pattern="[A-Z]{1,15}"  class="fn"/></td>
<tr><td>Father's Name</td><td><input type="text" name="fname"  placeholder="less than 20 characters" pattern="[A-Za-z.\ ]{1,20}"  class="fn"/></td>
<tr><td>Gender</td><td><input type="radio" name="gender"/>M<input type="radio" name="gender"/>F<input type="radio" name="gender"/>Others</td>
<tr><td>Mobile no.</td><td><input type="text" name="mob"  placeholder="Mobile" pattern="[0-9]{10}"  class="fn"/></td>
<tr><td>Country</td><td><select class="fn"><option>Argentina</option><option>Africa</option><option>India</option><option>USA</option><option>UAE<option></select></td>
<tr><td>Address</td><td><input type="text" name="add"  class="fn"/></td>
<tr><td>Create password</td><td><input type="password" name="password" placeholder="must be 8 characters" pattern="[a-z0-9]{8}" class="fn"/></td>
<tr><td>Age</td><td><input type="number" name="age" min="18" max="99"  placeholder="above 18 years"   class="fn"/></td>
<tr><td>Course</td><td><input type="checkbox" name="course"/>B.Tech<input type="checkbox" name="course"/>MCA<input type="checkbox" name="course"/>MBA</td>
<tr><td></td><td><input type="reset" value="Reset" style="background-color:4183D7;width:100px;
	 height:40px;color:white;border:1px solid 4183D7">                              <input type="submit" value="Submit" style="background-color:4183D7;width:100px;
	 height:40px;color:white;border:1px solid 4183D7" ></td></tr>


</table>
</form>
<script type="text/javascript">
function check(e)
{
var result=true;
var i=document.getElementsByTagName("input");
for(x=0;x<i.length;x++)
{
if(i[x].value.length==0)
{alert('Error ! Please fill required credentials');
result=false;
return(result);}
}
var x=confirm("Do you want to continue ?");
if(x==true)
{alert(' You have submitted');
}
else
{alert('cancelled');
e.preventDefault();
}
return(result);
}
</script>
</body></html>
